<!DOCTYPE html>
<html>
<head>
  <title>CRAS- Alterar Oficina</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
        <form>
            <h1>Dados da Oficina:</h1>
            <div class="form-group">
                <label for="oficina">Nome da Oficina:</label>
                <input type="text" class="form-control"  id="oficina">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea type="text" class="form-control" rows="4" id="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="vagas">Qtde vagas disponíveis:</label>
                <input type="text" class="form-control" id="vagas">
            </div>
            <div class="form-group">
                <label for="vagas2">Qtde vagas para excedentes:</label>
                <input type="text" class="form-control" id="vagas2">
            </div>
            <button type="button" id="sendButton" class="btn btn-primary btn-lg form-control"  data-loading-text="Carregando...">Alterar</button>
        </form>
        

    <!-- Biblioteca jQuery e código do Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
