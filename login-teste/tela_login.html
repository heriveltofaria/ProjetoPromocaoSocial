<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Página para realizar login">
    <meta name="author" content="SysWare Software Corporativo ltda.">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Login - CRAS</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <body>

    <div class="container">

      <form class="form-signin">
        <h3 class="form-signin-heading text-center">Entrar no Sistema</h3>
        <label for="inputEmail" class="sr-only">Login</label>
        <input type="text" name="Login" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" name="Senha" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="lembre-me"> Lembre-me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
