<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página para realizar login">
    <meta name="author" content="SysWare Software Corporativo ltda.">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Participantes Oficinas</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>
<form class="form-horizontal">
<fieldset>

<h1 class="form-horizontal text-center">Cadastro Participantes</h1>

<div class="form-group">

  <label class="col-md-4 control-label" for="idOficina">Nome da Oficina</label>
  
  <div class="col-md-5">
  <select id="idOficina" name="idOficina" class="form-control">

	<option value="1">Violão</option>

	      <option value="2">Programação</option>

		    </select>
    
  
		</div>
</div>

<div class="form-group">

  <label class="col-md-4 control-label" for="idParticipante">Nome do Participante</label>
  
  <div class="col-md-5">
  <input id="idParticipante" name="idParticipante" type="text" placeholder="Nome do Participante" class="form-control input-md" required="">

    
  </div>
</div>

	<div class="form-group">
  <label class="col-md-4 control-label" for="idCPF">CPF</label>
  
  <div class="col-md-5">
  <input id="idCPF" name="idCPF" type="text" placeholder="CPF Partcipante" class="form-control input-md" required="">

    
  </div>
</div>


	
<div class="form-group">
  <label class="col-md-4 control-label" for="idFone">Telefone</label>

	  <div class="col-md-5">
    <input id="idFone" name="idFone" type="text" placeholder="Telefone" class="form-control input-md" required="">

    
  </div>
</div>


	
<div class="form-group">
  <label class="col-md-4 control-label" for="idEndereço">Endereço</label>

	  <div class="col-md-5">
    <input id="idEnd" name="idEnd" type="text" placeholder="Endereço" class="form-control input-md" required="">

    
  </div>
</div>


	
<div class="form-group">
  <label class="col-md-4 control-label" for="idBairro">Bairro</label>

	  <div class="col-md-5">
    <input id="idBairro" name="idBairro" type="text" placeholder="Bairro" class="form-control input-md" required="">

    
  </div>
</div>


		
<div class="form-group">
  <label class="col-md-4 control-label" for="idConfirmar"></label>

		  <div class="col-md-8">
    <button id="idConfirmar" name="idConfirmar" class="btn btn-primary">confirmar</button>
		
    <button id="idCancelar" name="idCancelar" class="btn btn-danger">Cancelar</button>
  
			</div>
</div>
				

</fieldset>
			
</form>
